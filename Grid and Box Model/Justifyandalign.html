<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Justify Space-Between</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .container {
      display: flex;
      justify-content: space-between; 
      align-items: center;           
      width: 80%;
      flex-wrap: wrap;               
      gap: 20px;
    }

    .item {
      background-color: #0ea5a4;
      color: white;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center; 
      align-items: center;     
      border-radius: 10px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>

</body>
</html>
